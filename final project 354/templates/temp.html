<!DOCTYPE html>

<html>

  <head>
    <meta name = "viewport" content="width=device-width, initial-scale =1.0">
    <title>Fitness Website</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='layout.css')}}" />

  </head>

  <body>
    <div class = "header">
        <div class = "container">
            <div class = "navbar">
                <img src ="{{ url_for('static', filename='gains.png')}}" class="logo">
                <nav>
                    <ul>
                        <li> <a href = "#"> Web Design</a></li>
                        <li> <a href = "#">Mobile App</a></li>
                        <li> <a href = "#"> Marketing</a></li>
                        <li> <a href = "#"> WordPress</a></li>
                        <li> <a href = "#"> Log Out</a></li>
                    </ul>
                </nav>
                <img src="{{ url_for('static', filename='kenny.jpg')}}" class  ="user-icon">
            </div>
        </div>
        {% block content %}{% endblock %}
    </div>
    <div class = "sidebar">
        <img src ="{{ url_for('static', filename='cool.png')}}"  class="logo-icon">
        <div class ="social-links">
            <a href="https://twitter.com/?lang=en"> 
                <img src="{{ url_for('static', filename='fb.png') }}"> 
            </a> 

            <a href="https://www.instagram.com/"> 
                <img src="{{ url_for('static', filename='ig.png') }}"> 
            </a> 

            <a href="https://www.facebook.com/"> 
                <img src="{{ url_for('static', filename='tw.png') }}"> 
            </a>
        </div>

    </div>

    

  </body>

</html>
